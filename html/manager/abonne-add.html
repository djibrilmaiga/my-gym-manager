<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrire un Abonné</title>
    <!-- Style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/manager.css">
    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/manager.js"></script>
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <button class="btn btn-dark d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
            aria-expanded="false" aria-controls="sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="sidebar collapse d-md-block" id="sidebar">
            <div id="user-role-text" class="text-center mb-3 mt-4">
                <h5>Page Gestionnaire</h5>
            </div>
            <ul>
                <li class="text-start">
                    <a href="/html/manager/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="text-start">
                    <a href="/html/manager/abonne.html"><i class="fas fa-users"></i> Abonnés</a>
                </li>
                <li class="text-start">
                    <a href="/html/manager/paiement.html"><i class="fas fa-money-bill-wave"></i> Paiements</a>
                </li>
                <li class="text-start">
                    <a href="/html/manager/cours.html"><i class="fas fa-calendar-alt"></i> Séances</a>
                </li>
                <li class="text-start">
                    <a href="/html/manager/equipement.html"><i class="fas fa-dumbbell"></i> Équipements</a>
                </li>
                <li class="text-start mt-auto">
                    <a href="#logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
                </li>
            </ul>
        </nav>

        <!-- Contenu principal -->
        <div class="main-content">
            <!-- Header avec le nom de l'application -->
            <header class="header">
                <div class="app-name">Gym Manager</div>
            </header>

            <!-- Fil d'Ariane ou sous-menus pour la gestion des abonnés -->
            <div class="navbar navbar-expand-md">
                <nav class="breadcrumb">
                    <ul class="nav nav-tabs mb-4 ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/html/manager/abonne.html">Liste des abonnés</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/html/manager/abonne-add.html">Inscrire un abonné</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/manager/abonnement.html">Suivi des abonnements</a></li>
                    </ul>
                </nav>
            </div>

            <section class="content">
                <!-- Card pour les informations d'inscription -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Informations d'inscription</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-inscription">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nom" placeholder="Nom">
                                        <label for="nom">Nom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                                        <label for="prenom">Prénom</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="genre" aria-label="Genre">
                                            <option selected>Genre...</option>
                                            <option value="1">Homme</option>
                                            <option value="2">Femme</option>
                                        </select>
                                        <label for="genre">Genre</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="telephone" placeholder="Téléphone">
                                        <label for="telephone">Téléphone</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="date-inscription"
                                            placeholder="Date d'inscription">
                                        <label for="date-inscription">Date d'inscription</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="activite" aria-label="Activité">
                                            <option selected>Choisir une activité</option>
                                            <option value="1">Karaté</option>
                                            <option value="2">Boxe</option>
                                            <option value="3">Fitness</option>
                                        </select>
                                        <label for="activite">Activité</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="service" aria-label="Service">
                                            <option selected>Choisir un service</option>
                                            <option value="1">Inscription simple</option>
                                            <option value="2">Inscription premium</option>
                                        </select>
                                        <label for="service">Service associé</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Card pour les informations d'abonnement -->
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Informations d'abonnement</h4>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="switch-abonnement"
                                onchange="toggleAbonnementForm()">
                            <label class="form-check-label" for="switch-abonnement">Souscrire à un abonnement ?</label>
                        </div>
                    </div>
                    <div class="card-body" id="form-abonnement" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="abonnement" aria-label="Abonnement souhaité">
                                        <option selected>Choisir un abonnement</option>
                                        <option value="1">Journalier</option>
                                        <option value="2">Mensuel</option>
                                        <option value="3">Trimestriel</option>
                                        <option value="4">Annuel</option>
                                    </select>
                                    <label for="abonnement">Abonnement souhaité</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <select class="form-select" id="type-paiement" aria-label="Type de paiement">
                                        <option selected>Choisir un type de paiement</option>
                                        <option value="1">Cash</option>
                                        <option value="2">Mobile Money</option>
                                    </select>
                                    <label for="type-paiement">Type de paiement</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="montant-a-payer"
                                        placeholder="Montant à payer">
                                    <label for="montant-a-payer">Montant à payer</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="montant-paye" placeholder="Montant payé">
                                    <label for="montant-paye">Montant payé</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="montant-restant"
                                        placeholder="Montant restant">
                                    <label for="montant-restant">Montant restant</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="date-debut-abonnement"
                                        placeholder="Date de début de l'abonnement">
                                    <label for="date-debut-abonnement">Date de début de l'abonnement</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Valider l'inscription</button>
            </section>
        </div>
    </div>
</body>
</html>

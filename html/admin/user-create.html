<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un utilisateur</title>
    <!-- Style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="wrapper d-flex">
        <!-- Sidebar -->
        <button class="btn btn-dark d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="sidebar collapse d-md-block" id="sidebar">
            <div id="user-role-text" class="text-center mb-3 mt-4">
                <h5>Page Administrateur</h5>
            </div>
            <ul>
                <!-- Dashboard -->
                <li class="text-start">
                    <a href="/html/admin/dashboard.html">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>

                <!-- Utilisateurs -->
                <li class="text-start">
                    <a href="/html/admin/user-create.html">
                        <i class="fas fa-users-cog"></i> Utilisateurs
                    </a>
                </li>

                <!-- Services -->
                <li class="text-start">
                    <a href="/html/admin/services.html">
                        <i class="fas fa-concierge-bell"></i> Services
                    </a>
                </li>

                <!-- Cours -->
                <li class="text-start">
                    <a href="/html/admin/cours.html">
                        <i class="fas fa-calendar-alt"></i> Séances
                    </a>
                </li>

                <!-- Paiements -->
                <li class="text-start">
                    <a href="/html/admin/paiements.html">
                        <i class="fas fa-money-bill-wave"></i> Paiements
                    </a>
                </li>

                <!-- Équipements -->
                <li class="text-start">
                    <a href="/html/admin/equipements.html">
                        <i class="fas fa-dumbbell"></i> Équipements
                    </a>
                </li>

                <!-- Rapports -->
                <li class="text-start">
                    <a href="/html/admin/rapports.html">
                        <i class="fas fa-chart-pie"></i> Rapports
                    </a>
                </li>

                <!-- Déconnexion -->
                <li class="text-start mt-auto">
                    <a href="#logout" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- Header avec le nom de l'application -->
            <header class="header">
                <div class="app-name">Gym Manager</div>
            </header>

            <!-- Sous-menu Gestion des Utilisateurs -->
            <div class="navbar navbar-expand-md">
                <nav class="breadcrumb">
                    <ul class="nav nav-tabs mb-4 ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="/html/admin/user-create.html">Créer un utilisateur</a></li>
                        <li class="nav-item"><a class="nav-link" href="/html/admin/users-list.html">Liste des utilisateurs</a></li>
                    </ul>
                </nav>
            </div>

            <!-- Formulaire de création d'utilisateur -->
            <main class="content">
                <div class="container">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h3 class="card-title">Créer un nouvel utilisateur</h3>
                        </div>
                        <div class="card-body">
                            <form action="/api/utilisateur/creer" method="POST">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required>
                                    <label for="nom">Nom</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required>
                                    <label for="prenom">Prénom</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                                    <label for="login">Login</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                                    <label for="password">Mot de passe</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="Admin">Administrateur</option>
                                        <option value="Manager">Gestionnaire</option>
                                        <option value="Instructor">Instructeur</option>
                                    </select>
                                    <label for="role">Rôle</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Créer l'utilisateur</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>

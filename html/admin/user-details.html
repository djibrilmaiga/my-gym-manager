<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Détails de l'utilisateur</h2>
    
        <!-- Bouton de retour à la liste des abonnés -->
        <a href="/html/admin/users-list.html" class="btn btn-danger mb-4">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    
        <!-- Onglets de navigation -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="info-user-tab" data-bs-toggle="tab" data-bs-target="#info-user" type="button" role="tab" aria-controls="info-user" aria-selected="true">Informations de l'Utilisateur</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="modifier-user-tab" data-bs-toggle="tab" data-bs-target="#modifier-user" type="button" role="tab" aria-controls="modifier-user" aria-selected="false">Modifier l'utilisateur</button>
            </li>
        </ul>
    
        <!-- Contenu des onglets -->
        <div class="tab-content mt-3" id="myTabContent">
            <!-- Onglet Informations Utilisateurs -->
            <div class="tab-pane fade show active" id="info-user" role="tabpanel" aria-labelledby="info-user-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Détails de l'utilisateur</h5>
                        <p class="card-text"><strong>Nom : </strong>Maïga</p>
                        <p class="card-text"><strong>Prénom : </strong>Djibril</p>
                        <p class="card-text"><strong>Login : </strong>djibril.maiga@example.com</p>
                        <p class="card-text"><strong>Mot de passe : </strong>*********</p>
                    </div>
                </div>
            </div>    
    
            <!-- Onglet Modifier les Informations Personnelles -->
            <div class="tab-pane fade" id="modifier-user" role="tabpanel" aria-labelledby="modifier-user-tab">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Modifier les informations de l'utilisateur</h5>
                        <form id="form-modification">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="edit-nom" placeholder="Nom" value="Maïga">
                                        <label for="edit-nom">Nom</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="edit-prenom" placeholder="Prénom" value="Djibril">
                                        <label for="edit-prenom">Prénom</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="edit-login placeholder="Email" value="djibril.maiga@example.com">
                                        <label for="edit-login">Login</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="edit-pwd" placeholder="Téléphone" value="+223 12345678">
                                        <label for="edit-pwd">Mot de passe</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="edit-role" aria-label="Rôle">
                                            <option selected>Administrateur</option>
                                            <option value="2">Instructeur</option>
                                            <option value="3">Abonné</option>
                                            <option value="4">Gestionnaire</option>
                                        </select>
                                        <label for="edit-role">Rôle</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
